<a data-open="{{ include.id }}"><img class="img-responsive" src="{{ include.src }}" /></a>

<div class="full reveal" id="{{ include.id }}" data-reveal data-close-on-click="true" data-animation-in="scale-in-up fast bounce-in" data-animation-out="scale-out-down fast">
  <img class="img-responsive" src="{{ include.src-large }}" />
  <button class="close-button" data-close aria-label="Close image" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
