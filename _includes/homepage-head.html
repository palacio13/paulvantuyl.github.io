<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Less compiled stylesheet -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- Syntax highlighting CSS from Jekyll -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Modernizer -->
  <script src="/js/vendor/custom-modernizr-2.6.2.js"></script>

  <!-- Packery, imagesLoaded, Typekit -->
  <script src="/js/vendor/packery.pkgd.min.js"></script>
  <script src="/js/vendor/imagesLoaded.pkgd.min.js"></script>
  <script type="text/javascript" src="//use.typekit.net/vyz5udd.js"></script>
  <!-- <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
  <script type="text/javascript">
    try {
      Typekit.load({
        active: function() {
          // Initialize Packery after fonts have loaded
          var container = document.querySelector('#js-packery');
          var pckry = new Packery( container, {
            // options
            itemSelector: '.packery-item',
            gutter: 0,
          });
          // layout Packery after all images have loaded
          imagesLoaded( container, function() {
            pckry.layout();
          });
        }
      })
    } catch(e) {}
  </script>
</head>
