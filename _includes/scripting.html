<!-- Dribbble, yo -->
{% if page.slug == "dribbble" %}
<script src="/js/vendor/jquery.jribbble-1.0.1.ugly.js"></script>
<script>
  (function(){
    var playerId = "paulvantuyl";
    $.jribbble.getShotsByPlayerId(playerId, function(data){
      var shots = data.shots;
      var h = '';
      $(shots).each(function(i, shot){
        h += '<div class="dribbble-shots">';
        h += '<a href="' + shot.url + '"><img src="' + shot.image_teaser_url + '"></a>';
        h += '</div>';
      });
      $('.dribbble-shots').html(h);
    });
  }());
</script>
{% endif %}
