<!-- Dribbble, yo -->
{% if page.slug == "dribbble" %}
<script src="/js/vendor/jquery.jribbble-1.0.1.ugly.js"></script>
<script>
  $.jribbble.getShotsByPlayerId('paulvantuyl', function (playerShots) {
    var html = [];

    $.each(playerShots.shots, function (i, shot) {
      html.push('<a href="' + shot.url + '" class="dribbble-shot">');
      html.push('<img src="' + shot.image_teaser_url + '" ');
      html.push('alt="' + shot.title + '"></a></li>');
    });

    $('.dribbble-shots').html(html.join(''));
  }, {page: 1, per_page: 12});
</script>
{% endif %}
