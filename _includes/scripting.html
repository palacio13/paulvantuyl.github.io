<!-- All pages -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/what-input/dist/what-input.min.js"></script>
<script src="/bower_components/foundation-sites/dist/js/foundation.min.js"></script>

<!-- Initialize Foundation -->
<script>
  $(document).foundation();
</script>

<!-- Isotope -->
{% if page.slug == "work" %}
<script src="/js/vendor/isotope.pkgd.min.js"></script>
<script src="/js/vendor/imagesloaded.pkgd.min.js"></script>
<script>
  // init Isotope
  var $grid = $('.work-grid').isotope({
    itemSelector: '.work-item',
    percentPosition: true,
    stagger: 50,
    openSpeed: 250,
    closeSpeed: 250,
    masonry: {
      // use element for width
      columnWidth: '#grid-sizer',
      gutter: 24,
    }
  });
  // layout Isotope after each image loads
  $grid.imagesLoaded().progress( function() {
    $grid.isotope('layout');
  });
  // bind filter button click
  $('.filters-button-group').on( 'click', 'button', function() {
    var filterValue = $( this ).attr('data-filter');
    $grid.isotope({ filter: filterValue });
  });
  // change active class on buttons
  $('.button-group').each( function( i, buttonGroup ) {
    var $buttonGroup = $( buttonGroup );
    $buttonGroup.on( 'click', 'button', function() {
      $buttonGroup.find('.active').removeClass('active');
      $( this ).addClass('active');
    });
  });
</script>
{% endif %}

<script src="/js/vendor/animsition.min.js"></script>
<script>
  $(document).ready(function() {
    $(".animsition").animsition({
      inClass: 'overlay-slide-in-top',
      outClass: 'overlay-slide-out-top',
      inDuration: 250,
      outDuration: 250,
      linkElement: '.animsition-link',
      // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
      loading: true,
      loadingParentElement: 'body', //animsition wrapper element
      loadingClass: 'animsition-loading',
      //loadingInner: '<img src="/assets/phvt-triangle-white.svg" />',
      timeout: true,
      timeoutCountdown: 5000,
      onLoadEvent: true,
      browser: [ 'animation-duration', '-webkit-animation-duration'],
      // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
      // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
      overlay : true,
      overlayClass : 'animsition-overlay-slide',
      overlayParentElement : 'body',
      transition: function(url){ window.location.href = url; }
    });
  });
</script>
