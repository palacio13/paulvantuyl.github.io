<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Less compiled stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Syntax highlighting CSS from Jekyll -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Modernizer -->
    <script src="/js/vendor/custom-modernizr-2.6.2.js"></script>
  </head>

  <body>
    <div class="flex-container">
      <header class="panel-left">
        {% include navigation.html %}
      </header>

      <div class="panel-right container">
        <section>
          {{ content }}
        </section>
        <div class="row">
          <div class="col-md-9">
            <div class="top-rule"></div>
          </div>
          <div class="col-md-3 hidden-sm hidden-xs">
            <div class="top-rule secondary"></div>
          </div>
        </div>
      </div><!-- End panel-right -->
    </div><!-- End flex-container -->

    <div class="clearfix"></div>

    <!-- jQuery -->
    <script src="/js/vendor/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bs/affix.js"></script>

</html>
