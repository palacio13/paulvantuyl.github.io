---
layout: default
---
<div class="row">
	<div class="small-12 large-8 columns animated fadeInLeft delayAlpha">
		<div class="top-rule"></div>
		<h1>{{ page.title }}</h1>
	</div>

	<div class="columns animated fade-in delay-beta">
		<div class="top-rule secondary show-for-medium"></div>
		<p>{{ page.date | date: "%B %d, %Y" }}</p>
		<h3 class="post-tags">
			{{ page.tags | array_to_string | join:'+<br>' }}
		</h3>
	</div>
</div>

<article class="row">
	<div class="small-12 large-8 columns animated fadeInLeft delayAlpha">
		{{ content }}
	</div>
</article>
