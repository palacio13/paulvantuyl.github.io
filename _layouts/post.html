---
layout: default
---
<div class="row">
	<div class="col-md-6">
		<div class="top-rule"></div>
		<h1>{{ page.title }}</h1>
	</div>

	<div class="col-md-3">
		<div class="top-rule secondary hidden-sm hidden-xs"></div>
		<p class="meta"><em>{{ page.date | date_to_string }}</em></p>
	</div>
</div>

<article class="row">
	<div class="col-md-6">
		{{ content }}
	</div>
</article>
