---
layout: default
---
<div class="row">
  <div class="medium-8 columns animated fadeInLeft">
    <div class="top-rule"></div>
    <h1>{{ page.title }}</h1>
  </div>

  <div class="medium-4 columns animated fadeInLeft delayBeta">
    <div class="top-rule secondary hide-for-small-only"></div>
    <h4>{{ page.tags | array_to_string | join:'+<br>' }}</h4>
  </div>
</div>

<article class="row">
	<div class="medium-8 columns animated fadeInLeft delayAlpha">
		{{ content }}
	</div>
</article>
