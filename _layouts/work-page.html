---
layout: default
---

<div class="row">
	<div class="small-12 large-8 columns">
		<h1 class="page-title">{{ page.title }}</h1>
	</div>
</div>

<div class="row">
	<div class="small-12 large-4 columns medium-order-2">
		<div class="top-rule secondary"></div>
		<h3 class="post-tags">
			{{ page.tags | array_to_string | join:'&amp;<br>' }}
		</h3>
	</div>

	<article class="small-12 large-8 columns medium-order-1">
		<div class="top-rule"></div>
    {{ content }}
  </article>
</div>
